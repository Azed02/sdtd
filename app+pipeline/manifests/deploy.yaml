apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-app
  labels:
    app: mock-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mock-app
  template:
    metadata:
      labels:
        app: mock-app
    spec:
      containers:
      - name: mock-app
        image: asmaezaidi/mock-app:16
        ports:
        - containerPort: 8080
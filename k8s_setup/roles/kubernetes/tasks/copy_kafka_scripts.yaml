---
# roles/kubernetes/tasks/copy_kafka_scripts.yaml

- name: Ensure Kafka scripts directory exists on all hosts
  file:
    path: /home/asmae/kafka-scripts
    state: directory
    mode: '0755'

- name: Copy Kafka scripts to all hosts
  copy:
    src: "{{ item }}"
    dest: "/home/asmae/kafka-scripts/{{ item }}"
    mode: '0644'
  loop:
    - simulation_parameters.py
    - kafka_producer.py
    - kafka_consumer.py

# Optional verification tasks
- name: Verify Kafka scripts on all hosts
  stat:
    path: "/home/asmae/kafka-scripts/{{ item }}"
  loop:
    - simulation_parameters.py
    - kafka_producer.py
    - kafka_consumer.py
  register: kafka_scripts

- name: Fail if any Kafka script is missing
  fail:
    msg: "Missing Kafka script: {{ item.item }}"
  when: not item.stat.exists
  loop: "{{ kafka_scripts.results }}"
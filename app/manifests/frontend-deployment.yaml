apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: soulayman379/frontend:latest
          env:
            - name: REACT_APP_BACKEND_URL
              value: "{{ react_app_backend_url }}"
          ports:
            - containerPort: 80

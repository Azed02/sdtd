apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: soulayman379/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_SERVER_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: react-env
              key: SERVER_ADDRESS
        volumeMounts:
        - name: env-config
          mountPath: /usr/share/nginx/html/env.js
          subPath: env.js
      volumes:
      - name: env-config
        configMap:
          name: react-env
          items:
          - key: env.js
            path: env.js
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: react-env
data:
  env.js: |
    window.env = {
      SERVER_ADDRESS: "${SERVER_ADDRESS}"
    };
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: soulayman379/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: env-file-volume
          mountPath: /app/env.conf
          subPath: env.conf
      volumes:
      - name: env-file-volume
        hostPath:
          path: /etc/kubernetes/env.conf
          type: File
